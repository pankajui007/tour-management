 <div class="sufee-login d-flex align-content-center flex-wrap">
	<div class="container">
		<div class="login-content">
			<div class="login-logo">
				<h2>Register</h2>
			</div>
			<div class="login-form">
				<form #register="ngForm"(ngSubmit)="regUser(register.value)">
					<div class="form-group">
						<label>User Name</label>
						<input [(ngModel)]="user.name" type="text" class="form-control" placeholder="Enter you Name" name="name" id="name" required #name="ngModel"/>						
						<div style="color:red" *ngIf="name.errors && (name.dirty || password.touched)">
							<p style="color:red" *ngIf="name.errors.required">
								Please Enter Your Name
							</p>							
						</div>
					</div>
					<div class="form-group">
						<label>Email address</label>
						<input [(ngModel)]="user.email" type="email" class="form-control" placeholder="email" name="email" id="email" required #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
						<div *ngIf="email.errors && (email.dirty || email.touched)" style="color:red">
							<p style="color:red" *ngIf="email.errors.required">
								Email is required.
							</p>
							<p style="color:red" *ngIf="email.errors.pattern">
								Please entered a valid Email.
							</p>
						</div>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input [(ngModel)]="user.password" type="password" class="form-control" placeholder="Password" name="password" id="password" required minlength="4" #password="ngModel" validateEqual="confirmPassword" reverse="true"/>
						<div style="color:red" *ngIf="password.errors && (password.dirty || password.touched)">
							<p style="color:red" *ngIf="password.errors.required">
								Password is required.
							</p>
							<p style="color:red" *ngIf="password.errors.minlength">
								Password Required Minimum 4 Charaters
							</p>
						</div>
					</div>
					<!--<div class="form-group">
						<label>Password</label>
						<input [(ngModel)]="user.confirmPassword" type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword" id="confirmPassword" required minlength="5" #confirmPassword="ngModel" validateEqual="password"/>
						<div style="color:red" *ngIf="confirmPassword.errors && (confirmPassword.dirty || confirmPassword.touched)">
							<p style="color:red" *ngIf="confirmPassword.errors.required">
								Password is required.
							</p>
							<p style="color:red" *ngIf="confirmPassword.errors.validateEqual">
								Password mismatch
							</p>
						</div>
					</div>-->
					<div class="checkbox">
						<label>
							<input type="checkbox" [(ngModel)]="user.term" name="term" id="term" required #term="ngModel"> Agree the terms and policy
						</label>
					</div>
					<div class="form-group">
						<button type="submit" [disabled]="!register.form.valid" class="btn btn-success btn-flat m-b-30 m-t-30">Register</button>
					</div>
					<div class="register-link m-t-15 text-center">
						<p>Already have account ? <a href="/login"> Sign in</a></p>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
