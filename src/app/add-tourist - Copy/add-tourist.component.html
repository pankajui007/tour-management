<div class="card">
	<div class="card-header">
		<strong>{{title}}</strong> Form
	</div> 
	<!--<div *ngIf="messageService.messages.length">
	  <h2>Messages</h2>
	  <button class="clear" (click)="messageService.clear()">clear</button>
	  <div *ngFor='let message of messageService.messages'> {{message}} </div>
	</div>-->
	<form class="form-horizontal" #personForm="ngForm"(ngSubmit)="saveTourist(personForm.value)">
		<div *ngIf="messageService.messages.length" class="alert alert-success">			
			<div *ngFor='let message of messageService.messages'> {{message}} </div>
		</div>
		<div class="card-body card-block">
			<div class="row form-group">
				<div class="col col-md-3">
					<label class=" form-control-label" for="first_name">First Name</label>
				</div>
				<div class="col-12 col-md-9">
					<input [(ngModel)]="tourists.first_name" type="text" class="form-control" placeholder="First Name" name="first_name" id="first_name" required #first_name="ngModel">
					<div [hidden]="first_name.valid || first_name.pristine" class="alert alert-danger">First Name is required</div>
				</div>
			</div>
			<div class="row form-group">
				<div class="col col-md-3">
					<label class=" form-control-label" for="last_name">Last Name</label>
				</div>
				<div class="col-12 col-md-9">
					<input [(ngModel)]="tourists.last_name" type="text" class="form-control" placeholder="Last Name" name="last_name" id="last_name" #last_name="ngModel" required>
					<div [hidden]="last_name.valid || last_name.pristine" class="alert alert-danger">Last Name is required</div>
				</div>
			</div>
			<div class="row form-group">
				<div class="col col-md-3">
					<label class=" form-control-label" for="email">Email</label>
				</div>
				<div class="col-12 col-md-9">
					<input [(ngModel)]="tourists.email" type="email" class="form-control" placeholder="Enter Email" name="email" id="email" #email="ngModel" required>
					<div [hidden]="email.valid || email.pristine" class="alert alert-danger">Email is required</div>
				</div>
			</div>
			<div class="row form-group">
				<div class="col col-md-3">
					<label class=" form-control-label" for="gender">Gender</label>
				</div>
				<div class="col-12 col-md-9">
					<input [(ngModel)]="tourists.gender" type="text" class="form-control" placeholder="Gender" name="gender" id="gender" #gender="ngModel" required>
					<div [hidden]="gender.valid || gender.pristine" class="alert alert-danger">Gender is required</div>
				</div>
			</div>			
		</div>
		<div class="card-footer">
			<button class="btn btn-primary btn-sm" type="submit" [disabled]="!personForm.form.valid">
				<i class="fa fa-dot-circle-o"></i> Submit
			</button>
			<button class="btn btn-danger btn-sm" type="reset" (click)="personForm.reset()">
				<i class="fa fa-ban"></i> Reset
			</button>
		</div>	
		<!--<pre>{{personForm.value | json}}</pre>		-->
	</form>
</div>
