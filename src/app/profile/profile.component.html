<div class="card-header">
	<strong class="card-title mb-3">Profile Info</strong>
</div>
<br/>
<div class="row">
	<div class="col-3">
		<div class="card">
			<div class="card-body">
				<div class="mx-auto d-block">
					<img alt="Card image cap" src="../assets/images/admin.jpg" class="rounded-circle mx-auto d-block">
					<h5 class="text-sm-center mt-2 mb-1">{{user.name}}</h5>
					<div class="location text-sm-center"><i class="fa fa-map-marker"></i> {{user.address}}</div>
				</div>
				<hr>
				<div class="card-text text-sm-center">
					<a href="#"><i class="fa fa-facebook pr-1"></i></a>
					<a href="#"><i class="fa fa-twitter pr-1"></i></a>
					<a href="#"><i class="fa fa-linkedin pr-1"></i></a>
					<a href="#"><i class="fa fa-pinterest pr-1"></i></a>
				</div>				
			</div>
		</div>
	</div>
	<div class="col">
		<div class="card">
			<div class="card-header">
				<strong>User Profile</strong> Detail
				<a href="#" routerLink="/edit-profile" class="pull-right btn btn-primary btn-sm">Edit Profile</a>
			</div>
			<div class="card-body card-block">
				<div class="row form-group">
					<div class="col col-md-3">
						<label class=" form-control-label" for="hf-email">Email</label>
					</div>
					<div class="col-12 col-md-9">
						{{user.email}}
					</div>
				</div>
				<div class="row form-group">
					<div class="col col-md-3">
						<label class=" form-control-label" for="hf-email">Name</label>
					</div>
					<div class="col-12 col-md-9">
						{{user.name}}
					</div>
				</div>
				<div class="row form-group">
					<div class="col col-md-3">
						<label class=" form-control-label" for="hf-email">Address</label>
					</div>
					<div class="col-12 col-md-9">
						{{user.address}}
					</div>
				</div>
				<div class="row form-group">
					<div class="col col-md-3">
						<label class=" form-control-label" for="hf-email">Gender</label>
					</div>
					<div class="col-12 col-md-9">
						{{user.gender}}
					</div>
				</div>				
			</div>
		</div>
	</div>
</div>
